<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyntraBag</title>
  <link rel="stylesheet" href="myntra.css">
</head>
<body>
  <main>
    <button class="bag-button" onclick="cartQuantity++;
     document .querySelector('#cart-summary').innerText= `Your bag has  ${cartQuantity} Items`;">Add to Bag</button>
    <button class="Wish-Button" onclick="cartQuantity--;
     document .querySelector('#cart-summary').innerText= `Your bag has  ${cartQuantity} Items`;">❤️Move TO WishList</button>
    <button class="bag-button" onclick="cartQuantity+=2;
     document .querySelector('#cart-summary').innerText= `Your bag has  ${cartQuantity} Items`;">Add 1+1 Sale Button </button>

    <h1 id="cart-summary"> </h1>
  </main>
  <script>
    let cartQuantity=0;
    document .querySelector('#cart-summary').innerText= `Your bag has  ${cartQuantity} Items`;
  </script>
  
</body>
</html>
